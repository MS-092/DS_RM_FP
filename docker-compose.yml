version: "3.9"

services:
  cockroachdb:
    image: cockroachdb/cockroach:v23.1.10
    command: start-single-node --insecure
    ports:
      - "8080:8080"
      - "26257:26257"
    volumes:
      - cockroach-data:/cockroach/cockroach-data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  gitea:
    image: gitea/gitea:1.21.0
    environment:
      - USER_UID=1000
      - USER_GID=1000
    ports:
      - "3000:3000"
      - "2222:22"
    volumes:
      - gitea-data:/data
    restart: always

  issue-service:
    build:
      context: ./issue-service
      dockerfile: Dockerfile
    container_name: issue-service
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: "cockroachdb://root@cockroachdb:26257/gitforge?sslmode=disable"
    depends_on:
      cockroachdb:
        condition: service_healthy

  comment-service:
    build:
      context: ./comment-service
      dockerfile: Dockerfile
    container_name: comment-service
    ports:
      - "8003:8000"
    environment:
      DATABASE_URL: "cockroachdb://root@cockroachdb:26257/gitforge?sslmode=disable"
      ISSUE_SERVICE_URL: "http://issue-service:8002"
      USER_SERVICE_URL: "http://user-service:8004"
    depends_on:
      cockroachdb:
        condition: service_healthy
      issue-service:
        condition: service_started
      user-service:
        condition: service_started

  repository-service:
    build:
      context: ./repository-service
      dockerfile: Dockerfile
    container_name: repository-service
    ports:
      - "8005:8000"
    environment:
      GITEA_URL: "http://gitea:3000"
    depends_on:
      gitea:
        condition: service_healthy

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8004:8000"
    environment:
      DATABASE_URL: "cockroachdb://root@cockroachdb:26257/gitforge?sslmode=disable"
    depends_on:
      cockroachdb:
        condition: service_healthy

volumes:
  cockroach-data:
  gitea-data:
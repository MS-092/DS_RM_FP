apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitea
  namespace: gitforge
spec:
  serviceName: "gitea"
  replicas: 3
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
    spec:
      containers:
      - name: gitea
        image: gitea/gitea:1.21.0
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 22
          name: ssh
        env:
        - name: USER_UID
          value: "1000"
        - name: USER_GID
          value: "1000"
        volumeMounts:
        - name: data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: gitea
  namespace: gitforge
spec:
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  - port: 22
    targetPort: 22
    name: ssh
  selector:
    app: gitea

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitforge-ingress
  namespace: gitforge
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m" # Allow git pushes
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600" # Allow long git ops
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /health
        pathType: Exact
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /git
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
